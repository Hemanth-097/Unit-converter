<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="display-area">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="type" placeholder="0" name="#" oninput="pEnter()"/>
        </div>
        <div class="box">
            <div class="length-box">
                <h2>Length (Meter / Feet)</h2>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="volume-box">
                <h2>Volume (Liters / Gallons)</h2>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="mass-box">
                <h2>Mass (Kilograms / Pounds)</h2>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>      
    </main>
    <script src="index.js"></script>
</body>
</html>
